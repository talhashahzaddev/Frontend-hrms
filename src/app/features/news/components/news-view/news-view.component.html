<div class="news-view-container" *ngIf="!isLoading && news; else loadingOrError">
  <article class="main-content-card">
    
    <!-- ================= HEADER ================= -->
    <header class="header-section">
      <h1 class="article-title">{{ news.title }}</h1>

      <div class="article-subtitle">
        <span class="author-name">By {{ news.authorName }}</span>

        <span class="separator" *ngIf="news.publishedAt">•</span>

        <span class="publish-date" *ngIf="news.publishedAt">
          {{ news.publishedAt | date:'longDate' }}
        </span>
      </div>

      <!-- ✅ CATEGORY + STATUS MOVED HERE -->
      <div class="header-meta">
        <div class="meta-group">
          <span class="label">Category</span>
          <span class="value">{{ news.category }}</span>
        </div>

        <div class="meta-group">
          <span class="label">Status</span>
          <span class="status-tag" [ngClass]="news.status.toLowerCase()">
            {{ news.status }}
          </span>
        </div>
      </div>
    </header>

    <!-- ================= IMAGE SECTION ================= -->
    <div class="article-top-layout">
      <div class="news-image" *ngIf="news.imageUrl">
        <img [src]="news.imageUrl" alt="News image" />
      </div>
    </div>

    <hr class="section-divider">

    <!-- ================= DESCRIPTION ================= -->
    <section class="body-section">
      <h2 class="description-heading">Description</h2>
      <div class="news-description">
        <div [innerHTML]="news.description" class="ql-editor"></div>
      </div>
    </section>

  </article>
</div>

<ng-template #loadingOrError>
  <div class="loading-state">
    <mat-spinner *ngIf="isLoading" diameter="40"></mat-spinner>
    <div *ngIf="error && !isLoading" class="error-box">
      <mat-icon>warning</mat-icon> {{ error }}
    </div>
  </div>
</ng-template>
