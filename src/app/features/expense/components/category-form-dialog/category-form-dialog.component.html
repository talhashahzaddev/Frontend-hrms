<div class="dialog-header">
  <h2 mat-dialog-title>
    <mat-icon>category</mat-icon>
    {{ data.mode === 'create' ? 'Create Expense Category' : 'Edit Expense Category' }}
  </h2>
  <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="categoryForm" class="category-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category Name *</mat-label>
      <input matInput
             formControlName="name"
             placeholder="e.g. Travel, Meals, Office Supplies"
             maxlength="100">
      <mat-hint>Required, max 100 characters</mat-hint>
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
        Category name is required
      </mat-error>
      <mat-error *ngIf="categoryForm.get('name')?.hasError('maxlength')">
        Name cannot exceed 100 characters
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button mat-dialog-close type="button">
    Cancel
  </button>
  <button mat-flat-button
          [disabled]="categoryForm.invalid || isSubmitting"
          (click)="onSubmit()"
          class="submit-button">
    <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
    <span *ngIf="!isSubmitting">
      {{ data.mode === 'create' ? 'Create Category' : 'Update Category' }}
    </span>
    <span *ngIf="isSubmitting">
      {{ data.mode === 'create' ? 'Creating...' : 'Updating...' }}
    </span>
  </button>
</mat-dialog-actions>
