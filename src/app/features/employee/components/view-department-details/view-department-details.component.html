<div class="dialog-header">
  <h2 mat-dialog-title>
    <mat-icon>apartment</mat-icon>
    View Department
  </h2>
  <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="departmentForm" class="department-form">
    
    <!-- Department Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Department Name</mat-label>
      <input matInput formControlName="departmentName" readonly>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" readonly></textarea>
    </mat-form-field>

    <!-- Manager -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Department Manager</mat-label>
      <mat-select formControlName="managerId">
        <mat-option value="">No Manager</mat-option>
        <mat-option *ngFor="let manager of data.managers" [value]="manager.employeeId">
          {{ manager.fullName }} - {{ manager.email }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button mat-dialog-close type="button">
    Close
  </button>
</mat-dialog-actions>
