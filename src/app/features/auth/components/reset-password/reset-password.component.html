
<div class="reset-password-container">
  <h2>Reset Password</h2>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-form">
    <!-- New Password -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        placeholder="Enter new password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">
        Password must be at least 8 characters
      </mat-error>
    </mat-form-field>

    <!-- Confirm Password -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        [type]="hideConfirmPassword ? 'password' : 'text'"
        formControlName="confirmPassword"
        placeholder="Re-enter new password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hideConfirmPassword = !hideConfirmPassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideConfirmPassword"
      >
        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="resetPasswordForm.hasError('mismatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="full-width"
      type="submit"
      [disabled]="isLoading"
    >
      <mat-progress-spinner
        *ngIf="isLoading"
        diameter="20"
        mode="indeterminate"
      ></mat-progress-spinner>
      <span *ngIf="!isLoading">Reset Password</span>
    </button>
  </form>
</div>
