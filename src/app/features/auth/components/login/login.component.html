<!-- <div class="login-container"> -->
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <mat-icon class="logo-icon">business</mat-icon>
        <h1 class="brand-title" (click)="onsignup()" style="cursor: pointer;" aria-label="Sign up">HRMS</h1>
      </div>
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your account to continue</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email Address</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          autocomplete="email" />
        <mat-error *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="current-password" />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </mat-error>
      </mat-form-field>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <mat-checkbox formControlName="rememberMe" class="remember-checkbox">
          Remember me
        </mat-checkbox>

        <button
          type="button"
          mat-button
          class="forgot-password-link"
          (click)="onForgotPassword()">
          Forgot Password?
        </button>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        mat-raised-button
        class="login-button"
        [disabled]="isLoading"
        color="primary">
        <mat-spinner
          *ngIf="isLoading"
          diameter="20"
          class="button-spinner">
        </mat-spinner>

        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>

      <p class="create-account">
        Donâ€™t have an account?
        <button type="button" (click)="onsignup()" class="link-button">Sign up</button>
      </p>
    </form>
  </div>
