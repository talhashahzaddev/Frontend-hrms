<mat-card class="appraisal-card">
  <mat-card-title>Create Appraisal</mat-card-title>
  <mat-card-content>
    <form [formGroup]="appraisalForm" (ngSubmit)="onSubmit()">

      <!-- Employee ID -->
    <mat-form-field appearance="outline" class="full-width">
  <mat-label>Select Employee</mat-label>
  <mat-select formControlName="employeeId" required>
    <mat-option *ngFor="let emp of employees" [value]="emp.employeeId">
     {{ emp.fullName }}
    </mat-option>
  </mat-select>
</mat-form-field>



      <!-- Appraisal Cycle -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Appraisal Cycle</mat-label>
        <mat-select formControlName="cycleId">
          <mat-option *ngFor="let cycle of appraisalCycles" [value]="cycle.cycleId">
            {{ cycle.cycleName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Review Type -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Review Type</mat-label>
        <mat-select formControlName="reviewType">
          <mat-option *ngFor="let type of reviewTypes" [value]="type.value">
            {{ type.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Feedback -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Feedback</mat-label>
        <textarea matInput formControlName="feedback" rows="3"></textarea>
      </mat-form-field>

      <!-- Improvement Areas -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Improvement Areas</mat-label>
        <textarea matInput formControlName="improvementAreas" rows="3"></textarea>
      </mat-form-field>

      <!-- Development Plan -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Development Plan</mat-label>
        <textarea matInput formControlName="developmentPlan" rows="3"></textarea>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Saving...' : 'Save Appraisal' }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
