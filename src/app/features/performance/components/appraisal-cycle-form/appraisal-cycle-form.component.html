<mat-card class="cycle-form-card">
  <mat-card-header>
    <mat-card-title>Create Appraisal Cycle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="cycleForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Cycle Name</mat-label>
        <input matInput formControlName="cycleName" placeholder="Enter cycle name">
        <mat-error *ngIf="cycleForm.get('cycleName')?.hasError('required')
         && (cycleForm.get('cycleName')?.touched || cycleForm.get('cycleName')?.dirty)
        ">
          Cycle Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="pickerStart" formControlName="startDate" placeholder="Select start date">
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
        <mat-error *ngIf="cycleForm.get('startDate')?.hasError('required')">
          Start Date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="pickerEnd" formControlName="endDate" placeholder="Select end date">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
        <mat-error *ngIf="cycleForm.get('endDate')?.hasError('required')">
          End Date is required
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="cycleForm.invalid || isSaving">
          {{ isSaving ? 'Saving...' : 'Save' }}
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
