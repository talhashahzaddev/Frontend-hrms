<mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit Appraisal Cycle' : 'Create Appraisal Cycle' }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="cycleForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="w-full mb-3">
        <mat-label>Cycle Name</mat-label>
        <input matInput formControlName="cycleName" placeholder="Enter cycle name">
        <mat-error *ngIf="cycleForm.get('cycleName')?.hasError('required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-3">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-3">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="pickerStart" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-3">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>

      <div class="flex justify-end gap-2 mt-4">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="isSaving || cycleForm.invalid">
          {{ isSaving ? 'Saving...' : 'Save' }}
        </button>
      </div>

    </form>
  </mat-card-content>
